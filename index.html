<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Release Date</title>
</head>

<body>

    <h1><a href="https://rawg.io/" target="_blank">Video Games Release Date</a>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/omar-tabdeen/" target="_blank">My LinkedIn</a>
            <a href="https://github.com/OmarT98" target="_blank">My GitHub</a>
        </div>
    </h1>

    <div class="controls">
        <button id="prevMonth">Previous</button>
        <span id="currentMonthYear"></span>
        <button id="nextMonth">Next</button>
    </div>
    <div id="calendar"></div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" id="gameImage">
            <h2 id="gameTitle"></h2>
            <p>
                <strong>Description:</strong>
                <span id="gameDescription"></span>
            </p>
            <p>
                <strong>Release Date:</strong>
                <span id="gameReleaseDate"></span>
            </p>
            <p>
                <strong>Rating:</strong>
                <span id="gameRating"></span>
            </p>
            <p>
                <strong>Platforms:</strong>
                <span id="gamePlatforms"></span>
            </p>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
